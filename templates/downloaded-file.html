<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <title>You Tube Downloader</title>
  </head>
  <body class="h-100 d-flex flex-column">
    <div class="container">
      <header
        class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom"
      >
        <a
          href="/"
          class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none"
        >
          <span class="fs-4">YouTube Downloader</span>
        </a>

        <ul class="nav nav-pills justify-content-sm-center">
          <li class="nav-item">
            <a href="/video" class="nav-link">Baixar vídeo</a>
          </li>
          <li class="nav-item">
            <a href="/mp3" class="nav-link">Baixar MP3</a>
          </li>
          <li class="nav-item"><a href="https://www.linkedin.com/in/gabriel-da-rocha-de-souza/" target="_blank" class="nav-link">Contato</a></li>
        </ul>
      </header>
    </div>
    <main class="h-80 flex-grow-1 d-flex justify-content-center align-items-center flex-column">

      <h1 class="text-center">Obrigado Pela Preferência!!</h1>
      <p>Uma nova janela será aberta, faça o download por lá!!</p>
      <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
        <a href="/video">
          <button style="width: 100%" type="button" class="btn btn-primary btn-lg px-4 gap-3">Baixar Vídeo</button>
        </a>
        <a href="/mp3">
          <button style="width: 100%" type="button" class="btn btn-outline-secondary btn-lg px-4">Baixar em MP3</button>
        </a>
      </div>
      
    </main>



    <div class="container">
      <footer
        class="d-flex flex-wrap justify-content-center align-items-center py-3 my-4 border-top"
      >
        <span class="mb-3 mb-md-0 text-muted text-center"
          >&copy; 2022 Criado Por
          <a href="https://github.com/gabrielrochasouza" target="_blank"
            >Gabriel Rocha</a
          >
        </span>
      </footer>
    </div>

    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
