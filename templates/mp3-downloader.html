<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <title>You Tube Downloader</title>
  </head>
  <body class="h-100 d-flex flex-column ">
    <div class="container">
      <header
        class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom"
      >
        <a
          href="/"
          class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none"
        >
          <span class="fs-4">YouTube Downloader</span>
        </a>

        <ul class="nav nav-pills justify-content-sm-center">
          <li class="nav-item">
            <a href="/video" class="nav-link">Baixar vídeo</a>
          </li>
          <li class="nav-item">
            <a href="/mp3" class="nav-link">Baixar MP3</a>
          </li>
          <li class="nav-item"><a href="https://www.linkedin.com/in/gabriel-da-rocha-de-souza/" target="_blank" class="nav-link">Contato</a></li>
        </ul>
      </header>
    </div>

    <main class="h-80 flex-grow-1" style="min-height: 60vh">
      <h1 class="visually-hidden">MP3 Downloader</h1>

      <div class="px-4 py-5 my-5 text-center">
        <h1 class="display-5 fw-bold">Baixe Vídeos no Youtube em MP3!</h1>
        <form method="POST" class="col-lg-6 mx-auto">
          <p class="lead mb-4 mt-4">
            <input
              type="text"
              class="text-center form-control rounded-3 pt-2 pb-2"
              id="floatingInput"
              placeholder="Insira o link..."
              class="fieldBox w-100"
              required
            />
          </p>
          <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
            <button type="submit" class="btn btn-primary btn-lg px-4">
              Baixar MP3
            </button>
          </div>
        </form>
      </div>

      <div class="b-example-divider"></div>
    </main>

    <div class="container">
      <footer
        class="d-flex flex-wrap justify-content-center align-items-center py-3 my-4 border-top"
      >
      <span class="mb-3 mb-md-0 text-muted text-center"
      >&copy; 2022 Criado Por <a href="https://github.com/gabrielrochasouza" target="_blank">Gabriel Rocha</a>
    </span>
      </footer>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
