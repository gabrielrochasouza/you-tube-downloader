{% extends 'layout.html' %} {% block main %}
<div class="container my-5">
  <div
    class="row p-4 pb-0 pe-lg-0 pt-lg-5 align-items-center rounded-3 border shadow-lg"
  >
    <div class="col-lg-7 p-3 p-lg-5 pt-lg-3">
      <h1 class="display-4 fw-bold lh-1">{{title}}</h1>
      <p class="lead">Ao baixar, coloque .mp3 no final.</p>

      <div
        class="d-grid gap-2 d-md-flex justify-content-md-start mb-4 mb-lg-3"
        style="max-width: 490px"
      >
        <a href="{{url_to_download}}" download={{url_to_download}}>
          <button
            type="submit"
            id="download"
            class="btn w-100 btn-primary btn-lg px-4"
          >
            <svg viewBox="25 25 50 50" id="loading-circle" class="d-none">
              <circle r="20" cy="50" cx="50"></circle>
            </svg>
            <span> Baixar </span>
          </button>
        </a>
      </div>
    </div>

    <div
      class="rounded-5 col-lg-4 mb-5 offset-lg-1 p-0 overflow-hidden shadow-lg"
    >
      <img
        class="rounded-lg-3 rounded-5"
        style="cursor: pointer; max-height: 310px; object-fit: cover"
        src="{{thumbnail}}"
        alt=""
        width="560"
        loading="lazy"
      />
    </div>


  </div>
</div>

{% endblock %}
